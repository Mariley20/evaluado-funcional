<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Record Estudiantes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-sm-3">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">Agregar</button>
                </div>
                <div class="col-xl-3 col-sm-3">
                    <button type="button" id="mostrarLista" class="btn btn-primary">Mostrar</button>
                </div>
                <div class="col-xl-3 col-sm-3">
                    <button type="button" id="mostrarPuntajesAltos" class="btn btn-primary">TÃ©cnico</button>
                </div>
                <div class="col-xl-3 col-sm-3">
                    <button type="button" id="" class="btn btn-primary">Top HSE</button>
                </div>
            </div>
            <div id="resultadosRecord">

            </div>
        </div>
    </section>
    <!-- secciton de modales -->
    <section>
        <!-- Modal 1 -->
        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Datos del Estudiante</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                </button><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputNombreApellido" class="col-form-label">Apellidos y Apellidos</label>
                                <input type="text" class="form-control" id="inputNombreApellido" placeholder="Soledad Fernandez">
                            </div>
                            <div class="form-group">
                                <label for="inputPorcentajeTecnico" class="col-form-label">Porcentaje Tecnico</label>
                                <input type="text" class="form-control" id="inputPorcentajeTecnico" placeholder="0% - 100%">
                            </div>
                            <div class="form-group">
                                <label for="inputHSE" class="col-form-label">Habilidades Socio-Emocionales (HSE%)</label>
                                <input type="text" class="form-control" id="inputHSE" placeholder="0 - 100%">
                            </div>
                        </form>
                        <div id="alerta"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" id="agregarEstudiante" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="assets/js/solucion_poo_literal.js"></script>
</body>

</html>
